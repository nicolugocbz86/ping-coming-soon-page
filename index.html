<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/c307e7c688.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <main class="main">
        <img src="images/logo.svg" alt="Ping Logo" title="Ping">
        <h1><span>We are launching</span> soon!</h1>
        <form>
            <h2>Subscribe and get notified</h2>
            <div>
                <input type="email" name="email-address" id="email-address" placeholder="Your email address..." required>
                <p id="pAlert">Please provide a valid email address</p>
            </div>
            <input type="submit" value="Notify Me">
        </form>
        <img src="images/illustration-dashboard.png" alt="Dashboard" title="Dashboard">
        <div class="social">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer>
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/nicolugocbz86" target="_blank">Nicolas Lugo</a>.</p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
